name: "Buf Generate"
description: "Set up Buf and generate code from proto"
runs:
  using: "composite"
  steps:
    - name: Set up Buf
      uses: bufbuild/buf-action@8f4a1456a0ab6a1eb80ba68e53832e6fcfacc16c # v1

    - name: Generate code from proto
      shell: bash
      run: |
        mkdir -p src/proto
        buf generate
